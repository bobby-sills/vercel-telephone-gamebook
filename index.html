<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Gamebook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .phone-number {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            display: block;
            margin-bottom: 1rem;
        }
        .phone-number:hover {
            color: #007bff;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="tel:+14195574228" class="phone-number">+1 (419) 557-4228</a>
        <div class="subtitle">Call for Story Adventures</div>
    </div>
</body>
</html>
